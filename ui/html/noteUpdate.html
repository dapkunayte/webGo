{{ template "base" .}}
{{define "main"}}
    <h2 class="text-center" >Редактирование записи</h2>
    <form method="post">
        <div class="row justify-content-center">
            <div class="col-md-6 .offset-md-3">
                <label for="exampleFormControlTextarea2">Заголовок:</label>
                <textarea class="form-control" name="title" id="exampleFormControlTextarea2" rows="1">{{ .Note.Title}}</textarea></br>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 .offset-md-3">
                <label for="exampleFormControlTextarea1">Текст:</label>
                <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="4">{{ .Note.Content}}</textarea></br>
            </div>
        </div>
        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <input type="submit" class="btn btn-primary btn-lg" value="Внести изменения"/>
        </div>
    </form>
{{end}}
